  <body>
    <div class="cursor"></div>

    <div class="star"></div>
    <div id="backgrond"></div>
    <div class="silhouette"></div>

    <section id="main">
      <div id="particles-js"></div>
      <header class="hero_text">
        <img
          src="images/hi.svg"
          style="
            opacity: 1;
            transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg)
              rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
            transform-style: preserve-3d;
            display: block;
            max-width: 150px;
            width: auto;
          "
          alt=""
          class="image"
        />
        <div class="name">
          I'm Rabby, I'm a <span class="typing-text"></span>
        </div>

        <div class="tagline">
          let's not be strangers <br />
          anymore
        </div>

        <div class="buttonContainer">
          <button class="open_me js-open-modal hover_effect" id="button">
            <span class="hover-glow"></span>
            <span class="btn-text">get in touch</span>
          </button>
        </div>
      </header>
    </section>

    <!-- I'm here for modal -->
    <div class="im_modal_wrapper resetButton" id="resetButton">
      <div class="modal">
        <div class="modal__body">
          <button class="close js-close-modal">Close it</button>
          <div class="modal_content">
            <h3>let's talk</h3>
            <div>

                href="mailto:mhr.more@gmail.com"

        </div>
      </div>
    </div>

    <!-- I'm here for something more -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- I'm here for modal, button -->
    <script src="assets/script/runme.js"></script>
    <!-- We are here for website element effect, such as button, Particles effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
    <!-- I'm here for Particles effect customization-->
    <script src="assets/script/ParticlesJS.js"></script>
    <!-- I'm here for button effect -->
    <script src="assets/script/button_effect.js"></script>
    <!-- I'm here for typing effect -->
    <script src="assets/script/typing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <script>
      const updateProperties = (elem, state) => {
        elem.style.setProperty("--x", `${state.x}px`);
        elem.style.setProperty("--y", `${state.y}px`);
        elem.style.setProperty("--width", `${state.width}px`);
        elem.style.setProperty("--height", `${state.height}px`);
        elem.style.setProperty("--radius", state.radius);
        elem.style.setProperty("--scale", state.scale);
      };

      document.querySelectorAll(".cursor").forEach((cursor) => {
        let onElement;

        const createState = (e) => {
          const defaultState = {
            x: e.clientX,
            y: e.clientY,
            width: 40,
            height: 40,
            radius: "50%",
          };

          const computedState = {};

          if (onElement != null) {
            const {
              top,
              left,
              width,
              height,
            } = onElement.getBoundingClientRect();
            const radius = window.getComputedStyle(onElement)
              .borderTopLeftRadius;

            computedState.x = left + width / 2;
            computedState.y = top + height / 2;
            computedState.width = width;
            computedState.height = height;
            computedState.radius = radius;
          }

          return {
            ...defaultState,
            ...computedState,
          };
        };

        document.addEventListener("mousemove", (e) => {
          const state = createState(e);
          updateProperties(cursor, state);
        });

        document.querySelectorAll("a, button").forEach((elem) => {
          elem.addEventListener("mouseenter", () => (onElement = elem));
          elem.addEventListener("mouseleave", () => (onElement = undefined));
        });
      });
    </script>
  </body>
</html>
