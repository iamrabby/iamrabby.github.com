<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="ItaysdHCMQRQSHgvUgnGD9HDxbTstW5_HneqB-AN-RI"
    />

    <title>Rabby - Creative Web Designer - Mahmudul Hossain</title>
    <!-- I need gap -->
    <link rel="icon" href="images/icon.png" type="image/png" sizes="128x128" />
    <link rel="stylesheet" href="assets/design/style.css" />
  </head>
  <body>
    <div class="custom-cursor"></div>

    <section id="main">
      <div id="particles-js"></div>
      <header class="hero_text">
        <img
          src="images/hi.svg"
          style="
            opacity: 1;
            transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg)
              rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
            transform-style: preserve-3d;
            display: block;
            max-width: 150px;
            width: auto;
          "
          alt=""
          class="image"
        />
        <div class="name">
          I'm Rabby <img class="itsme" src="images/itsme.jpg" />, I'm a
          <span class="typing-text"></span>
        </div>

        <div class="tagline">
          let's not be strangers <br />
          anymore
        </div>

        <div class="buttonContainer">
          <a class="open_me js-open-modal hover_effect" id="button">
            <span class="hover-glow"></span>
            <span class="btn-text">get in touch</span>
          </a>
        </div>
      </header>
    </section>

    <!-- I'm here for modal -->
    <div class="im_modal_wrapper resetButton" id="resetButton">
      <div class="modal">
        <div class="modal__body">
          <a class="close js-close-modal">Close it</a>
          <div class="modal_content">
            <h3>let's talk</h3>
            <div>
              <span
                class="tooltip-toggle"
                aria-label="Say hi, Send me some line."
                tabindex="0"
              >
                <a
                  href="mailto:mhr.more@gmail.com"
                  title="Send me some line"
                  class="email"
                >
                  mhr.more@gmail.com</a
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- I'm here for something more -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- We are here for website element effect, such as button, Particles effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
    <!-- I'm here for button effect -->
    <script src="assets/script/button_effect.js"></script>
    <!-- I'm here for typing effect -->
    <script src="assets/script/typing.js"></script>
    <!-- I'm here for cursor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <!-- I'm here for modal, button, particles.js, cursor -->
    <script src="assets/script/runme.js"></script>
  </body>
</html>
